        <nav class="navbar navbar-expand-lg navbar-light header__nav">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <main>
        <div class="main__form">
            <form action="">

                <fieldset>
                    <legend>Envianos un mensaje </legend>
                    <div class="main__form--flexBox">

                        <div class="main__form--label">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Nombre">
                        </div>

                        <div class="main__form--label">
                            <label for="apellido">Apellido: </label>
                            <input type="text" name="apellido" placeholder="Apellido">
                        </div>

                        <div class="main__form--label">
                            <label for="mail">Email:</label>
                            <input type="text" name="mail" placeholder="email donde responderemos">
                        </div>

                        <div class="main__form--labelEspecial">
                            <label for="tipoConsulta">Tipo de Consulta: </label>
                            <select name="tipoConsulta" id="">
                                <option value="otros">Otros</option>
                                <option value="lesion">Lesi√≥n</option>
                                <option value="precio">Precio</option>
                                <option value="antideportiva">Conducta Antideportiva</option>

                            </select>
                        </div>

                        <div class="main__form--textArea">
                            <textarea name="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                        </div>

                        <div class="main__form--buttons">
                            <input type="reset">
                            <input type="submit">

                        </div>
                </fieldset>

            </form>
        </div>
    </main>
